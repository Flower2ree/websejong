<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\loginstyle.css" />
    <title>LOGIN PAGE</title>
  </head>
  <body>
    <main id="main-holder">
      <h1 id="login-header">Open your account now!</h1>
      <!-- <div id="login-error-msg-holder">
    <p id="login-error-msg">
      잘못된 아이디 <span id="error-msg-second-line">비밀번호 입니다.</span>
    </p>
  </div> -->

      <img class="exercise-img" src="img\exercise.png" alt="exercise" />
      <form id="login-form" action="Main.html" type="GET">
        <input
          type="text"
          name="username"
          id="username-field"
          class="login-form-field login--input--user"
          placeholder="user"
        />
        <input
          type="password"
          name="password"
          id="password-field"
          class="login-form-field login--input--pin"
          placeholder="PIN"
        />
        <input type="submit" value="Login" id="login-form-submit" />

        <span class="forgot-field">Forgot password?</span>
      </form>
    </main>
  </body>
</html>
